    <title>dhanysprint - Percetakan Undangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300,1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <header>
      <h1 class="logo">dhanysprint</h1>
      <nav>
        <a href="#">Beranda</a>
        <a href="#">Portofolio</a>
        <a href="#">Kontak</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Wujudkan Undangan Impian Anda</h2>
        <p>
          Kami hadir untuk membantu Anda merayakan momen spesial dengan undangan
          yang personal dan berkesan.

        <a href="#" class="cta-button">Lihat Portofolio Kami</a>
      </section>

      <section class="portfolio">
        <h3>Portofolio Undangan Kami</h3>
        <div class="gallery">
          <div class="item scroll-anim left">
            <img src="images/img1.jpg" alt="Undangan 1" />
          </div>
          <div class="item scroll-anim right">
            <img src="images/img2.jpg" alt="Undangan 2" />
          </div>
          <div class="item scroll-anim left">
            <img src="images/img3.jpg" alt="Undangan 3" />
          </div>
          <div class="item scroll-anim right">
            <img src="images/img4.jpg" alt="Undangan 4" />
          </div>
          <div class="item scroll-anim left">
            <img src="images/img5.jpg" alt="Undangan 5" />
          </div>
          <div class="item scroll-anim right">
            <img src="images/img6.jpg" alt="Undangan 6" />
          </div>
        </div>
      </section>

      <section class="video-gallery">
        <h3>Video Produk Kami</h3>
        <div class="video-grid">
          <a
            href="videos/vid1.mp4"
            target="_blank"
            class="video-item scroll-anim"
          >
            <video
              muted
              playsinline
              width="100%"
              height="100%"
              poster="images/vid1-thumbnail.png"
            ></video>
            <div class="play-button">â–¶</div>

    <footer>
      <p>
        &copy; 2025 dhanysprint.<br />
        Semua Hak Cipta Dilindungi.
